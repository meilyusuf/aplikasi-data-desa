<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Input Anggota KK</h3>
</div>
<div class="modal-body" id="modal-body">
   <form class="form-horizontal">
				<div class="box-body">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nik">NIK:</label>
						<div class="col-sm-10">
							<input ng-model="anggotaKk.noNik" type="number"
								class="form-control" placeholder="Masukkan Nomor NIK">
							<input ng-model="anggotaKk.kkId" type="number" hidden="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Nama:</label>
						<div class="col-sm-10">
							<input ng-model="anggotaKk.nama" type="text" class="form-control"
								placeholder="Masukkan nama">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="tempatlahir">Tempat:</label>
						<div class="col-sm-10">
							<input ng-model="anggotaKk.tempatLahir" type="text"
								class="form-control" placeholder="Masukkan tempat lahir">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Tanggal Lahir:</label>
						<div class="col-sm-10">
							<div class="input-group date ">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input ng-model="anggotaKk.tanggalLahir" type="text"
									class="form-control pull-right" id="datepicker1"
									placeholder="Masukkan Tanggal lahir">
							</div>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Status:</label>
						<div class="col-sm-10">
							<input ng-model="anggotaKk.status" type="text"
								class="form-control" placeholder="Masukkan status">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Pekerjaan:</label>
						<div class="col-sm-10">
							<input ng-model="anggotaKk.pekerjaan" type="text"
								class="form-control" placeholder="Masukkan Pekerjaan">
						</div>
					</div>
				</div>
			</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="pc.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="pc.cancel()">Cancel</button>
</div>
